<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>FOSS4G Vector Tile</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

  <div id='map'></div>

  <script>
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'https://tile.i-bitz.co.th/styles/ibitz/style.json',
      zoom: 6,
      center: [100.5408628,13.9057852]
  });

  map.on('load', function () {

      map.addLayer({
          "id" : "BasinArea",
          "type": "fill",
          "source": {
              "type": "vector",
              "tiles": ["http://203.150.107.224/data/BasinArea/{z}/{x}/{y}.pbf"],
              "minzoom": 4,
              "maxzoom": 14
          },
          "source-layer": "BasinArea",
          "paint": {
              "fill-color": "rgba(245, 180, 180, 0.27)",
              "fill-outline-color": "rgba(177, 145, 52, 1)"
          }
      });
  });
  </script>

</body>
</html>
